{% load staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Linux User Group of Zrenjanin {% block title %}{% endblock %}</title>

        <!-- CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
        <link rel="stylesheet" href="{% static "css/main.css" %}">
    </head>
    <body>
        <div id="wrapper">
            <nav class="navbar navbar-inverse navbar-fixed-top" id="navbar">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/">LUGoZR</a>
                    </div>

                    <div class="collapse navbar-collapse" id="navigation">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="/">Početna</a></li>
                            <li><a href="#">O nama</a></li>
                            <li><a href="#">Događaji</a></li>
                            <li><a href="/blog/">Blog</a></li>
                            <li><a id="facebook" target="_blank" href="https://www.facebook.com/LUGZR/?fref=ts"><i class="fa fa-fw fa-facebook"></i></a></li>
                            <li><a id="twitter" target="_blank" href="https://twitter.com/lugozr"><i class="fa fa-fw fa-twitter"></i></a></li>
                            <li><a id="github" target="_blank" href="https://github.com/lugozr"><i class="fa fa-fw fa-github"></i></a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            {% block content %}
            {% endblock %}

<footer>
                <div id="copyright">&copy; 2016 Linux User Group of Zrenjanin. All rights reserved.</div>
            </footer>
            <!-- /.Footer -->
        </div>

        <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <!--<script src="javascript/main.js"></script>-->
        <script src="{% static "javascript/landing.js" %}"></script>
        <script>
            $(document).ready(function() {
               $('.carousel').carousel({
                   interval: 10000
               })
            });
        </script>
    </body>
</html>
